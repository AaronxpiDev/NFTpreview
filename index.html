<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="imgbox">
      <img src="./images/image-equilibrium.jpg" alt="image" class="main-image">
      <img src="./images/icon-view.svg" alt="view icon" class="hover-icon">
    </div>
    <div class="textbox">
      <span class="equilibrium">Equilibrium #3429</span>

      <p class="description">Our Equilibrium collection promotes <br>
        balance and calm.</p>

      <div class="info">
        <p class="cyanColor"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH </p>
        <p class="softblueColor"><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
      </div>

      <hr class="separator">

      <div class="avatar-container">
        <img src="./images/image-avatar.png" alt="icon" class="avatar-icon">
        <p class="avatar-text">Creation of <span class="avatarName">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aaronxpi</a>.
  </div>
</body>

</html>
